<div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="{trailer_youtube_id}"
    data-movie-title="{movie_title}"
    data-movie-summary="{movie_summary}"
    data-movie-rating="{movie_rating}"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="{movie_image_url}" alt="Logo for {movie_title}" class="artwork rounded">
    <h2 class="h5 card-title mt-3">{movie_title}</h2>
  </span>
</div>
