<!DOCTYPE html>
<html lang="en">

  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fresh Tomatoes Movie Trailers</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <style>
    .body-fixed-navbar {
      padding-top: 54px;
    }
    .main-content {
      padding-top: 3em;
    }
    .artwork {
      max-height: 300px;
      border: 1px solid #f7f7f9;
      border: 1px solid #eceeef;
    }
    .movie-clickable:hover > .artwork {
      border: 2px solid #0275d8;
    }
    .bg-fresh-tomatoes {
      background-color: #3a9425;
    }

    .navbar-brand.font-fresh-tomatoes {
      font-family: "Chewy", -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #fdee00;
    }

  </style>
</head>


  <body class="body-fixed-navbar" style="padding-top: 54px">

    <header class="navbar navbar-inverse fixed-top bg-fresh-tomatoes">
      <a class="navbar-brand font-fresh-tomatoes" href="#">Fresh Tomatoes Movie Trailers</a>
    </header>

    <main class="main-content">
      <div class="container-fluid">
        <h1 class="sr-only">Fresh Tomatoes Movie Trailers</h1>
        <div class="row">
          <div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="s2-1hz1juBI"
    data-movie-title="Hacksaw Ridge"
    data-movie-summary="The true story of the first conscientious objector to win the Medal of Honor."
    data-movie-rating="R"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Hacksaw_Ridge_poster.png" alt="Logo for Hacksaw Ridge" class="artwork rounded">
    <h2 class="h5 card-title mt-3">Hacksaw Ridge</h2>
  </span>
</div>
<div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="5guMumPFBag"
    data-movie-title="Pacific Rim"
    data-movie-summary="2-pilot teams use giant fighting robots to defend earth from interdimensional giant monsters."
    data-movie-rating="PG-13"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Pacific_Rim_FilmPoster.jpeg" alt="Logo for Pacific Rim" class="artwork rounded">
    <h2 class="h5 card-title mt-3">Pacific Rim</h2>
  </span>
</div>
<div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="sC9abcLLQpI"
    data-movie-title="Rogue One: A Star Wars Story"
    data-movie-summary="A group of spies from the Rebel Alliance embark on a dangerious mission to steal the Death Star plans."
    data-movie-rating="PG-13"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="https://upload.wikimedia.org/wikipedia/en/d/d4/Rogue_One%2C_A_Star_Wars_Story_poster.png" alt="Logo for Rogue One: A Star Wars Story" class="artwork rounded">
    <h2 class="h5 card-title mt-3">Rogue One: A Star Wars Story</h2>
  </span>
</div>
<div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="T-6YhRZowgc"
    data-movie-title="Tropic Thunder"
    data-movie-summary="Some actors attempt to make a movie set in the Vietnam War, but fail to realize that they're in an actual war."
    data-movie-rating="R"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Tropic_thunder_ver3.jpg" alt="Logo for Tropic Thunder" class="artwork rounded">
    <h2 class="h5 card-title mt-3">Tropic Thunder</h2>
  </span>
</div>
<div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="bLvqoHBptjg"
    data-movie-title="Forrest Gump"
    data-movie-summary="A slow-witted but kind man witnesses or influences many of the defining events of the latter half of the 20th century."
    data-movie-rating="PG-13"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="https://upload.wikimedia.org/wikipedia/en/6/67/Forrest_Gump_poster.jpg" alt="Logo for Forrest Gump" class="artwork rounded">
    <h2 class="h5 card-title mt-3">Forrest Gump</h2>
  </span>
</div>
<div class="col text-center mb-5">
  <span class="movie-clickable"
    data-youtube-trailer-id="tSVeDx9fk60"
    data-movie-title="Groundhog Day"
    data-movie-summary="An arrogant TV weatherman is forced to re-live the same day over and over until he becomes a better person."
    data-movie-rating="PG"
    data-toggle="modal"
    data-target="#trailer-video-container"
    role="button">
    
    <img src="https://upload.wikimedia.org/wikipedia/en/b/b1/Groundhog_Day_%28movie_poster%29.jpg" alt="Logo for Groundhog Day" class="artwork rounded">
    <h2 class="h5 card-title mt-3">Groundhog Day</h2>
  </span>
</div>

        </div>
      </div>
    </main>

    <aside id="trailer-video-container" class="modal fade">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="modal-movie-title" class="h4 modal-title"></h1>
            <button id="close-video" type="button" class="close" data-dismiss="modal" aria-label="close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          
          <div class="modal-body">
            <div id="embed-container" class="embed-responsive embed-responsive-16by9">
              
            </div>
            <hr>
            <p class="lead"><b>Summary: </b><span id="modal-movie-summary"></span></p>
            <p>MPAA Rating: <b id="modal-movie-rating"></b></p>
          </div>
        </div>
      </div>
    </aside>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
      // Add auto-playing YouTube movie trailer embed to modal upon clicking on a movie.
// Also add movie title, summary, and MPAA rating.
$(document).on('click', '.movie-clickable', function(event) {
  var trailerYouTubeID = $(this).data('youtube-trailer-id');
  var movieTitle = $(this).data('movie-title');
  var movieSummary = $(this).data('movie-summary');
  var movieRating = $(this).data('movie-rating');
  var sourceURL = 'http://www.youtube.com/embed/'+trailerYouTubeID+'?autoplay=1&html5=1&modestbranding=1&showinfo=0&rel=0';

  $('#embed-container').empty().append($('<iframe></iframe>', {
    'class': 'embed-responsive-item',
    'allowfullscreen': '',
    'src': sourceURL,
  }));
  
  $('#modal-movie-title').empty().html('<i>'+movieTitle+'</i> – Theatrical Trailer');
  $('#modal-movie-summary').empty().html(movieSummary);
  $('#modal-movie-rating').empty().html(movieRating);
});

// Remove all data (including video) from modal upon closing it
$(document).on('hidden.bs.modal', '#trailer-video-container', function(event) {
  $('#embed-container').empty();
  $('#modal-movie-title').empty();
  $('#modal-movie-summary').empty();
  $('#modal-movie-rating').empty();
});
    </script>
  </body>
</html>
